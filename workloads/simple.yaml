# Simple test workload for OpenData Log
#
# This is a minimal workload for testing the benchmark setup.
# For production benchmarks, increase rates and duration.

name: OpenData Simple Test

topics: 1
partitionsPerTopic: 1
keyDistributor: "NO_KEY"
messageSize: 1024
useRandomizedPayloads: true
randomBytesRatio: 0.5
randomizedPayloadPoolSize: 100
subscriptionsPerTopic: 1
consumerPerSubscription: 1
producersPerTopic: 1
producerRate: 10000
consumerBacklogSizeGB: 0
warmupDurationMinutes: 0
testDurationMinutes: 2
