# WarpStream comparison workload
# Matches WarpStream's published benchmark configuration
# Reference: https://www.warpstream.com/blog/warpstream-benchmarks-and-tco

name: warpstream-comparison

topics: 1
partitionsPerTopic: 288  # Maps to 288 Log keys
messageSize: 1024        # 1 KiB messages
payloadFile: ""
subscriptionsPerTopic: 1
consumerPerSubscription: 64  # 64 consumer clients
producersPerTopic: 64        # 64 producer clients

producerRate: 1000000    # 1M msg/s target

consumerBacklogSizeGB: 0
warmupDurationMinutes: 2
testDurationMinutes: 15

# Match WarpStream's payload configuration
randomBytesRatio: 0.5    # Realistic compression ratio

# Note: This workload requires Phase 3 (multi-writer support)
# to achieve comparable results. Use simple-1p-1c.yaml for
# initial Phase 1 testing.
