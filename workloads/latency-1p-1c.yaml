# Latency benchmark - 1 producer, 1 consumer
#
# Phase 1 benchmark: Single producer, single consumer latency test.
# Use with driver-config/opendata-latency.yaml for lowest latency.

name: OpenData Latency (1P/1C)

topics: 1
partitionsPerTopic: 1
keyDistributor: "NO_KEY"
messageSize: 1024
useRandomizedPayloads: true
randomBytesRatio: 0.5
randomizedPayloadPoolSize: 100
subscriptionsPerTopic: 1
consumerPerSubscription: 1
producersPerTopic: 1
producerRate: 10000
consumerBacklogSizeGB: 0
warmupDurationMinutes: 1
testDurationMinutes: 5
